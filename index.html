<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XYZ Company</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="login-page">
      <div class="form">
        <form action="" class="register-form" onsubmit="signUp(event)">
          <input
            type="text"
            placeholder="First Name"
            name="fname"
            id="fname"
            required
          />
          <input
            type="text"
            placeholder="Last Name"
            name="lname"
            id="lname"
            required
          />
          <input
            type="text"
            placeholder="email"
            name="email"
            id="email"
            required
          />
          <input
            type="password"
            placeholder="password"
            name="pwd"
            id="pwd"
            required
          />

          <button type="submit">Sign UP</button>
          <p class="message">Already Registered? <a href="#">Login</a></p>
        </form>
        <form action="" class="login-form" onsubmit="signIn(event)">
          <input
            type="text"
            placeholder="email"
            name="email"
            id="email"
            required
          />
          <input
            type="password"
            placeholder="password"
            name="pwd"
            id="pwd"
            required
          />
          <button type="submit">Login</button>
          <p class="message">Not Registered? <a href="#">Register</a></p>
        </form>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript">
      $(".message a").click(function () {
        $("form").animate({ height: "toggle", opacity: "toggle" }, "slow");
      });
      const signUp = (e) => {
        let fname = document.getElementById("fname").value,
          lname = document.getElementById("lname").value,
          email = document.getElementById("email").value,
          pwd = document.getElementById("pwd").value;
        let formData = JSON.parse(localStorage.getItem("formData")) || [];
        let exist =
          formData.length &&
          JSON.parse(localStorage.getItem("formData")).some(
            (data) => data.email.toLowerCase() == email.toLowerCase()
          );

        if (!exist) {
          formData.push({ fname, lname, email, pwd });
          localStorage.setItem("formData", JSON.stringify(formData));
          document.querySelector("form").reset();
          document.getElementById("fname").focus();
          alert(`account created`);
        } else {
          alert(`you already have an account`);
        }
        e.preventDefault();
      };
      const signIn = (e) => {
        let email = document.getElementById("email").value,
          pwd = document.getElementById("pwd").value;
        let formData = JSON.parse(localStorage.getItem("formData")) || [];
        let exist =
          formData.length &&
          JSON.parse(localStorage.getItem("formData")).some(
            (data) =>
              data.email.toLowerCase() == email && data.pwd.toLowerCase() == pwd
          );

        if (exist) {
          alert("incorrect username or password");
        } else {
          location.href = "./account.html";
        }
        e.preventDefault();
      };
    </script>
  </body>
</html>
